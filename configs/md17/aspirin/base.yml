includes:
  # - configs/slurm/regular.yml
  - configs/slurm/debug.yml
logger: 
  name: wandb
  project: ethanol-rMD17

trainer: ocp

dataset:
  train:
    format: lmdb
    # src: /data/ishan-amin/rMD17/ethanol/50k/train
    src: /pscratch/sd/i/ishan_a/rMD17/95_lmdb/aspirin/50k/train
    key_mapping:
      y: energy
      force: forces
    transforms:
      normalizer:
        energy:
          mean: -4214.819279645197 
          # stdev: 0.35547638
        # forces:
        #   mean: 0
        #   stdev: 1.1291506
  val:
    # src: /data/ishan-amin/rMD17/95_lmdb/ethanol/50k/train
    src: /pscratch/sd/i/ishan_a/rMD17/95_lmdb/aspirin/50k/val


outputs:
  energy:
    shape: 1
    level: system
  forces:
    irrep_dim: 1
    level: atom
    train_on_free_atoms: True
    eval_on_free_atoms: True

loss_functions:
  - energy:
      fn: mae
      coefficient: 1
  - forces:
      fn: l2mae
      coefficient: 100
evaluation_metrics:
  metrics:
    energy:
      - mae
    forces:
      - mae
      - cosine_similarity
      - magnitude_error
    misc:
      - energy_forces_within_threshold
  primary_metric: forces_mae
