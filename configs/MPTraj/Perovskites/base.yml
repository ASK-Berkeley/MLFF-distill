includes:
  - configs/slurm/premium.yml
  # - configs/slurm/debug.yml
logger: 
  name: wandb
  project: MPTraj-Energy
  entity: ishan-amin

trainer: ocp

dataset:
  train:
    no_shuffle: True
    teacher_labels_folder: /pscratch/sd/i/ishan_a/MPtraj_labels/mace_mp_all_splits_Perovskites_noIons
    format: lmdb
    src: data/MPtraj/mptraj_seperated_all_splits/Perovskites_noIons/train
    key_mapping:
      corrected_total_energy: energy
      force: forces
    transforms:
      normalizer:
        energy: 
            # mean: -201.6314239501953 # for all mptraj (from eric)
            # stdev: 203.66830444335938 # for all mptraj (from eric)
            mean: -43.733 #true for perovskites
            stdev: 1 #70.217 #true for perovskites
        forces: 
            mean: 0
            stdev: 1
  val:
    src: data/MPtraj/mptraj_seperated_all_splits/Perovskites_noIons/val


outputs:
  energy:
    shape: 1
    level: system
  forces:
    irrep_dim: 1
    level: atom
    train_on_free_atoms: True
    eval_on_free_atoms: True

loss_functions:
  - energy:
      fn: mae
      coefficient: 5
  - forces:
      fn: l2mae
      coefficient: 100
evaluation_metrics:
  metrics:
    energy:
      - mae
    forces:
      - mae
      - cosine_similarity
      - magnitude_error
    misc:
      - energy_forces_within_threshold
  primary_metric: forces_mae
